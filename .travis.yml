language: php

php:
   - 5.3
   - 5.4
   - 5.5
   - 5.6
   - 7.0
   - 7.1
   - 7.2
   - hhvm

env:
  - SYMFONY_VERSION="2.4.*"
  - SYMFONY_VERSION="2.8.*"
  - SYMFONY_VERSION="3.0.*"
  - SYMFONY_VERSION="4.0.*"

matrix:
  exclude:
    - php: 5.3
      env: SYMFONY_VERSION="3.0.*"
    - php: 5.4
      env: SYMFONY_VERSION="3.0.*"
    - php: 5.3
      env: SYMFONY_VERSION="4.0.*"
    - php: 5.4
      env: SYMFONY_VERSION="4.0.*"
    - php: 5.5
      env: SYMFONY_VERSION="4.0.*"
    - php: 5.6
      env: SYMFONY_VERSION="4.0.*"
    - php: 7.0
      env: SYMFONY_VERSION="4.0.*"

before_script:
   - composer require symfony/symfony:${SYMFONY_VERSION}
